---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-link">
          <a href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a>
        </div>
        <h4 style="padding-top: 5px;">{{ post.summary }}<br/><span class="post-meta">Issue {{ post.issue_number }} â€” {{ post.date | date: "%b %-d, %Y" }}</span></h4>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
